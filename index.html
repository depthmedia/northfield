<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Northfield Dealer Stock</title>
</head>
<body>
<h1>Northfield Dealer Stock</h1>
    <div id="myData"></div>
    <script>
        fetch('https://github.com/depthmedia/northfield/blob/main/mandos.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<h4><a href="' + data[i].dealer_url + '" target="_blank">' + data[i].dealer + '</a><br /><a href="' + data[i].url + '">' + data[i].name + '</a></h4>' + data[i].price + ' (' + data[i].sold + ')<br />' + data[i].image + '<br /><br /><hr /><br />';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
